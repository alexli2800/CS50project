{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="wrapper">
<h1 style="color: white; font-family: Oswald;" id="contact">Login</h1>
    <form action="/login" method="post" style="background-color: black;">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            <i class='bx bxs-user bx-flip-horizontal' style='color:#ffffff' ></i>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            <i class='bx bxs-lock-alt' style='color:#ffffff'  ></i>
        </div>
        <div>
        <div style="margin-bottom: 20px;">
            <a href="#" style="margin-bottom: 10px;">Forgot password?</a>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
</div>

<!-- Add an image above the form or wherever you prefer -->
<img src="/static/annenberg.png" alt="Annenberg" style="max-width: 100%; height: auto; margin-bottom: 10px;">
{% endblock %}
