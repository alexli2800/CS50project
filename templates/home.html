{% extends "layout.html" %}

{% block title %}
    HUDSHUB: Welcome to HUDS Menu Review!
{% endblock %}

{% block main %}

<!-- Header of page -->
    <h1 text-color="white" class="pink large topmargin" id="contact" >HUDS HUB</h1>

<!-- Video background -->
<div class="video-background">
    <div class="video-foreground">
    <iframe src="https://www.youtube.com/embed/b65MoVwANq4?&controls=0&showinfo=0&rel=0&autoplay=1&mute=1&loop=1&start=150" allowfullscreen></iframe>
    </div>
    </div>

<!-- Two Buttons for Lunch & Dinner Selection -->
    <div class="container">
        <a href="lunch.html" class="bigbutton">Lunch</a>
        <a href="dinner.html" class="bigbutton">Dinner</a>

    </div>

<!-- Bootstrap JS -->

{% endblock %}
